{% extends parent_template|default:"user/base.html" %}

{% block title %}
  {{ user.short_name|title }} Approval
{% endblock %}

{% block content %}
  <h2>{{ user.full_name|title }}</h2>
  <form
    action="."
    method="post"
  >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
        Approve Company
    </button>
  </form>
{% endblock %}
