{% extends parent_template|default:"item/base.html" %}

{% block title %}
    {{ block.super }} - {% if update %}Update{% else %}Create{% endif %} Item
{% endblock %}

{% block content %}
    <form
        action="."
        method="post"
    >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            {% if update %}Update{% else %}Create{% endif %} Item
        </button>
    </form>
{% endblock %}
