{% extends parent_template|default:"cart/base.html" %}

{% block title %}
    {{ block.super }} - Add Item To Cart
{% endblock %}

{% block content %}
    <form
        action="."
        method="post"
    >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            Add to Cart
        </button>
    </form>
{% endblock %}
